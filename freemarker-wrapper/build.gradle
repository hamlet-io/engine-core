plugins {
    id 'java'
    id 'maven-publish'
    id 'org.beryx.runtime' version '1.12.7'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.freemarker:freemarker:2.3.31'
    implementation 'com.github.seancfoley:ipaddress:5.3.4'
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'javax.json:javax.json-api:1.1.4'
    implementation 'org.glassfish:javax.json:1.1.4'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.13.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

group = 'io.hamlet'
version = '2.0.0'
description = 'freemarker-wrapper'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

runtime {
    options = [
        '--strip-debug',
        '--compress', '2',
        '--no-header-files',
        '--no-man-pages'
    ]

    modules = [
        'java.desktop',
        'java.rmi',
        'java.sql',
        'java.logging',
        'java.xml',
        'java.naming',
        'java.compiler',
        'java.scripting',
        'java.management'
    ]

    targetPlatform("Windows") {
        jdkHome = jdkDownload(
            "https://github.com/adoptium/temurin11-binaries/releases/download/jdk-11.0.16.1%2B1/OpenJDK11U-jdk_x64_windows_hotspot_11.0.16.1_1.zip"
        )
    }

    targetPlatform("Linux") {
        jdkHome = jdkDownload(
            "https://github.com/adoptium/temurin11-binaries/releases/download/jdk-11.0.16.1%2B1/OpenJDK11U-jdk_x64_linux_hotspot_11.0.16.1_1.tar.gz"
        )
    }

    targetPlatform("Darwin") {
        jdkHome = jdkDownload(
            "https://github.com/adoptium/temurin11-binaries/releases/download/jdk-11.0.16.1%2B1/OpenJDK11U-jdk_x64_mac_hotspot_11.0.16.1_1.tar.gz"
        )
    }
}

jar {
    manifest {
        attributes (
            'Main-Class': 'io.hamlet.freemarkerwrapper.RunFreeMarker'
        )
    }
}

application {
    mainClass = 'io.hamlet.freemarkerwrapper.RunFreeMarker'
    applicationName = 'freemarker-wrapper'
}
