plugins {
    id 'java'
    id 'maven-publish'
    id 'org.beryx.runtime' version '1.13.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.13.0'
    implementation 'org.freemarker:freemarker:2.3.32'
    implementation 'com.github.seancfoley:ipaddress:5.4.0'
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.eclipse.parsson:jakarta.json:1.1.4'
    implementation 'commons-io:commons-io:2.13.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.15.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

group = 'io.hamlet'
version = '2.2.0'
description = 'freemarker-wrapper'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

runtime {
    options = [
        '--strip-debug',
        '--compress', '2',
        '--no-header-files',
        '--no-man-pages'
    ]

    modules = [
        'java.desktop',
        'java.rmi',
        'java.sql',
        'java.logging',
        'java.xml',
        'java.naming',
        'java.compiler',
        'java.scripting',
        'java.management'
    ]

    targetPlatform("Windows") {
        jdkHome = jdkDownload(
            "https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.8.1%2B1/OpenJDK17U-jdk_x64_windows_hotspot_17.0.8.1_1.zip"
        )
    }

    targetPlatform("Linux") {
        jdkHome = jdkDownload(
            "https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.8.1%2B1/OpenJDK17U-jdk_x64_linux_hotspot_17.0.8.1_1.tar.gz"
        )
    }

    targetPlatform("Darwin") {
        jdkHome = jdkDownload(
            "https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.8.1%2B1/OpenJDK17U-jdk_x64_mac_hotspot_17.0.8.1_1.tar.gz"
        )
    }
}

jar {
    manifest {
        attributes (
            'Main-Class': 'io.hamlet.freemarkerwrapper.RunFreeMarker'
        )
    }
}

application {
    mainClass = 'io.hamlet.freemarkerwrapper.RunFreeMarker'
    applicationName = 'freemarker-wrapper'
}
